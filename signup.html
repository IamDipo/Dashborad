<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <div class="header">
        <div class="navbar">
        <img src="./logo image/Group.svg" alt="">
        <h6>CRM</h6>
        </div>
        <div class="navbar-button">
            <button class="Sign-in">Sign in</button>
        </div>
   </div>

   <div class="main-section">
        <div class="text1">
           <h3>
            Create a company account
        </h3>
        </div>
        <div class="text2">
            Sign up to get your CRM Dashboard in seconds
        </div>
        <div class="sign-in-form">
            <form>
                <label for="email">Enter your email</label>
                <input type="email" placeholder="E.g johndoe@email.com">
                <label for="password">Password</label>
                <input type="password" placeholder="Set a password">
                <input type="button" value="Create my account">
            </form>
            <p class="last">Already have an account? <a href="./dashboard.html" target="_blank">Sign in here</a></p>
        </div>
   </div>
</body>
</html>
